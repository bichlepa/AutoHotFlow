<H1>Manual</H1>
<p>
	The trigger <B>Manual</B> can be triggered manually or via action <b>Execute flow</b>.
</p>

<H2>Settings</H2>
<table class="settings">
	<TR>
		<TD>
			<h4>ID</h4>
			<p>Name of the trigger. It will help you to identify the correct trigger in dialogs where you have to select a trigger.</p>
		</TD>
	</TR>
</table>

<H2>Supplied Variables</H2>
<table class="variables">
	<TR>
		<TD>
			<h4 class="VariableName">A_ManualTriggerID</h4>
			<p>The <b>ID</b> of the manual trigger.</p>
		</TD>
	</TR>
</table>
