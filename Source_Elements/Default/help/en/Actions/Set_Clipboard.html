<H1>Set clipboard</H1>
<p>
	The action <B>Set clipboard</B> sets the content of the clipboard.
</p>

<H2>Settings</H2>
<table class="settings">
	<TR>
		<TD>
			<h4>New clipboard content</h4>
			<p>Text to write into clipboard. If this field is empty, the clipboard will be cleared.</p>
		</TD>
	</TR>
</table>
