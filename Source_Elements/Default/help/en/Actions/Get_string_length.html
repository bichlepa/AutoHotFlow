<H1>Get string length</H1>
<p>
	The action <B>Get string length</B> retrieves how many characters are in a string.
</p>

<H2>Settings</H2>
<table class="settings">
	<TR>
		<TD>
			<h4>Output variable name</h4>
			<p>Name of the variable which will contain the result.</p>
		</TD>
	</TR>
	<TR>
		<TD>
			<h4>Input string</h4>
			<p>String which characters will be count.</p>
		</TD>
	</TR>
</table>
