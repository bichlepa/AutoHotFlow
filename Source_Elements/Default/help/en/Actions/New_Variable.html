<p>

</p>

<table class="settings">
	<TR>
		<TD>
			<h4>Variable name</h4>

	</TR>
	<TR>
		<TD>
			<h4>Value</h4>
			<p>The content of the variable.
			</p>
		</TD>
	</TR>
