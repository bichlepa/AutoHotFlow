<BODY LANG="en-US" DIR="LTR">
<H1>Time calculation</H1>
<p>
	The action <B>Time calculation</B> adds an amount of time to a timestamp.
</p>

<H2>Settings</H2>
<table class="settings">
	<TR>
		<TD>
			<h4>Output variable name</h4>
			<p>Name of the variable which will contain the result.</p>
		</TD>
	</TR>
	<TR>
		<TD>
			<h4>Input time</h4>
			<p>Input timestamp</p>
		</TD>
	</TR>
	<TR>
		<TD>
			<h4>Time to add</h4>
			<p>The amount of time which will be added to the input timestamp</p>
		</TD>
	</TR>
</table>

</BODY>
