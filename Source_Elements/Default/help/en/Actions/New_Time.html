<H1>New time</H1>
<p>
	The action <B>New time</B> creates a new timestamp.
</p>

<H2>Settings</H2>
<table class="settings">
	<TR>
		<TD>
			<h4>Variable name</h4>
			<p>Name of the variable which will contain the result.</p>
		</TD>
	</TR>
	<TR>
		<TD>
			<h4>Time</h4>
			<p>Specify the date and time that should be stored to the variable.</p>
		</TD>
	</TR>
</table>

<H2>Remarks</H2>
<p>
	The current timestamp is always accessible in the built in variable <code>a_now</code>.
</p>
