<h1 style="margin-top: 0.3cm; margin-bottom: 0.4cm; page-break-before: always">
Get clipboard</h1>
<dl>
	<dt style="margin-bottom: 0.1cm">The action <b>Get clipboard</b>
	<span style="font-weight: normal">copies the </span><span style="font-weight: normal">containing
	text</span><span style="font-weight: normal"> of the clipboard to a
	variable.</span></dt></dl>
<h2 class="western" style="margin-top: 0.3cm; margin-bottom: 0.1cm; font-weight: normal">
Settings</h2>
<table width="100%" cellpadding="4" cellspacing="0" bgcolor="#ccffff">
	<col width="256*">
	<tr>
		<td width="100%" valign="top" style="border: 1px solid #000000; padding: 0.11cm">
			<p style="margin-bottom: 0.1cm"><b>Variable name</b></p>
			<p style="font-weight: normal">Name of the variable which will
			contain the copy.</p>
		</td>
	</tr>
</table>
<dl>
	<dt style="margin-bottom: 0.1cm; font-weight: normal"><font color="#990000"><font size="3" style="font-size: 12pt">Note!</font></font></dt></dl>
<table width="100%" cellpadding="4" cellspacing="0" bgcolor="#ffcccc">
	<col width="256*">
	<tr>
		<td width="100%" valign="top" style="border: 1px solid #000000; padding: 0.11cm">
			<p>Only text will be imported. If clipboard contains binary data,
			the variable will contain an empty string.</p>
		</td>
	</tr>
</table>
