<BODY LANG="en-US" DIR="LTR">
<H1>Get clipboard</H1>
<p>
	The action <B>Get clipboard</B> copies the containing text of the clipboard to a variable.
</p>

<p class="info">Only text will be imported. If clipboard contains binary data, the variable will contain an empty string.</p>

<H2>Settings</H2>
<table class="settings">
	<TR>
		<TD>
			<h4>Variable name</h4>
			<p>Name of the variable which will contain the clipboard text.</p>
		</TD>
	</TR>
</table>

</BODY>
</HTML>
