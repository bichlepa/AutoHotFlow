<BODY LANG="en-US" DIR="LTR">
<H1>Convert string to list</H1>
<p>
	The action <B>Convert string to list</B> converts a string to a list. Supported formats are JSON and YAML.
</p>

<H2>Settings</H2>
<table class="settings">
	<TR>
		<TD>
			<h4>Output list name</h4>
			<p>Name of the variable which will contain the list.</p>
		</TD>
	</TR>
	<TR>
		<TD>
			<h4>Input string</h4>
			<p>The input string.</p>
		</TD>
	</TR>
	<TR>
		<TD>
			<h4>Input format</h4>
			<p>Specify the format of the string.</p>
		</TD>
	</TR>
</table>


</BODY>
</HTML>
