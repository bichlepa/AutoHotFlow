<H1>Exponentiation</H1>
<p>
	The action <B>Exponentiation</B> performs an exponentiation.
</p>

<H2>Settings</H2>
<table class="settings">
	<TR>
		<TD>
			<h4>Output variable name</h4>
			<p>Name of the variable which will contain the result.</p>
		</TD>
	</TR>
	<TR>
		<TD>
			<h4>Base</h4>
			<p>The base.</p>
		</TD>
	</TR>
	<TR>
		<TD>
			<h4>Exponent</h4>
			<p>The exponent.</p>
		</TD>
	</TR>
</table>

<H2>Remarks</H2>
<p>
	The formula of the calculation is: <code>Base^Exponent = Result</code>
</p>

</BODY>
