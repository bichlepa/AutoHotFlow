<H1>Rename folder</H1>
<p>
	The action <B>Rename folder</B> renames one folder.
</p>

<H2>Settings</H2>
<table class="settings">
	<TR>
		<TD>
			<h4>Source folder</h4>
			<p>The name of a single folder.
				<br/>The folder is assumed to be in the working directory if an absolute path isn't specified.
			</p>
		</TD>
	</TR>
	<TR>
		<TD>
			<h4>New name</h4>
			<p>The new folder name.</p>
		</TD>
	</TR>
</table>
