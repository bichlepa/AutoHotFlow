<H1>Sleep</H1>
<p>
	The action <B>Sleep</B> pauses the current thread for a specified amount of time.
</p>

<H2>Settings</H2>
<table class="settings">
	<TR>
		<TD>
			<h4>Duration</h4>
			<p>Duration of the sleep.</p>
		</TD>
	</TR>
</table>

<H2>Remarks</H2>
<p>
	If there are other execution instances or threads, other actions will be executed while this sleep action is running.
</p>

</BODY>
