<H1>Shutdown</H1>
<p>
	The action <B>Shutdown</B> shuts down the computer.
</p>

<H2>Settings</H2>
<table class="settings">
	<TR>
		<TD>
			<h4>Force</h4>
			<p>If <b>Force</b> is selected, all open applications will be forced to close.</p>
			<p class="warning">Be careful using that option. It may cause loss of data.</p>
		</TD>
	</TR>
</table>

</BODY>
